configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber(type: JavaExec) {
    dependsOn assemble, testClasses
    description = 'Run Cucumber tests'
    group = 'verification'

    // Define the main class
    main = 'io.cucumber.core.cli.Main'

    // Define the classpath
    classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output

    // Specify Cucumber options
    args = [
            'src/test/resources/features/Login.feature', // Path to feature files
            '--plugin', 'pretty', // Generate human-readable output
            '--plugin', 'html:build/reports/cucumber-report.html', // HTML report
            '--glue', 'stepDefinition', // Package where step definitions are located
            '--monochrome' // Output is more readable in monochrome mode
    ]

    // Ensure the test task depends on this task
    test.dependsOn cucumber
}
